<div style="margin-left: auto; margin-right: auto">
  <p id="ProfileFeedback"></p>
</div>
<div class="container">
  <h1>Profile form</h1>
  <form (ngSubmit)="saveProfile()">
    <section>
      <mat-form-field appearance="fill">
        <mat-label for="name">Nom:</mat-label>
        <input matInput type="text" [(ngModel)]="this.profile.name" />
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label for="surname1">Primer cognom:</mat-label>
        <input matInput type="text" [(ngModel)]="this.profile.surname1" />
      </mat-form-field>
    </section>
  </form>
</div>
