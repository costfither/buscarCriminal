<div style="margin-left: auto; margin-right: auto">
  <p id="ProfileFeedback"></p>
</div>
<div class="container">
  <h1>Profile form</h1>
  <form
    *ngIf="profileForm"
    [formGroup]="profileForm"
    (ngSubmit)="saveProfile()"
  >
    <section>
      <mat-form-field appearance="fill">
        <mat-label for="name">Nom:</mat-label>
        <input matInput type="text" [formControl]="name" />
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label for="surname1">Primer cognom:</mat-label>
        <input matInput type="text" [formControl]="surname1" />
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label for="surname2">Segon cognom:</mat-label>
        <input matInput type="text" [formControl]="surname2" />
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label for="hairColor">Color del cabell:</mat-label>
        <input matInput type="text" [formControl]="hairColor" />
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label for="surname1">Cicatriu:</mat-label>
        <input matInput type="text" [formControl]="scars" />
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label for="surname1">Constituci√≥</mat-label>
        <input matInput type="text" [formControl]="constitution" />
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label for="publicationDate">Color de la pell: </mat-label>
        <input matInput type="date" [formControl]="skinColor" />
      </mat-form-field>
    </section>
    <section>
      <mat-form-field appearance="fill">
        <mat-label for="categories">Operacions:</mat-label>
        <select matSelect multiple [formControl]="operation">
          <option *ngFor="let operar of profile.operation" [ngValue]="operar">
            {{ operar }}
          </option>
        </select>
      </mat-form-field>
    </section>
    <section>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!profileForm.valid"
      >
        SAVE
      </button>
    </section>
  </form>
</div>
